  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>RPG</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Super Galactic Space Age Calculator</h1>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="space-invaders"> <img src="assets/images/spaceinvaders.png">
          <div id="spaceman"> <img src="assets/images/spaceman.gif"> </div>
        </div>
      </div>
      <div id="output">
        <ul> I need more space while I load things!</ul>
      </div>
      <div class="row" id="button-area">
        <div class="col-12">
          <form id="submit-form">
            <form class="form-inline submit-group">
              <label class ="label-text" for="age">Age</label><br>
              <input type="text" id="age" name="age"><br>
              <label class ="label-text" for="button-go"> Submit</label><br>
              <input type="button" id="button-go" name="go"><br>
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
